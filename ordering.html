    <script>
        document.getElementById("checkoutLink").addEventListener("click", function (event) {
            event.preventDefault(); // Prevent the default link behavior

            // Check if all required fields are filled
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var address = document.getElementById("address").value.trim();
            var quantity = document.getElementById("quantity").value.trim();

            // Check if any required field is empty
            if (name === "" || email === "" || address === "" || quantity === "") {
                alert("Please fill in all required fields."); // Display an alert message
            } else {
                window.location.href = "../html-project/ordered.html"; // Redirect to ordered.html
            }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Function to get URL parameters
            function getUrlParameter(name) {
                name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
                var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
                var results = regex.exec(location.search);
                return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
            }

            // Get the product identifier and image URL from the URL
            var productId = getUrlParameter('product');
            var imageUrl = getUrlParameter('image');

            // Use the product identifier to display the corresponding product details
            if (productId === '1') {
                // Display product 1 details
                displayProductDetails("Vintage black Waterman 54 fountain pen", "-14kt gold nib-Fine-Medium-flexible", "$649.99", imageUrl);
            } else if (productId === '2') {
                // Display product 2 details
                displayProductDetails("Waterman 0552 1/2 Fountain Pen", "-Gold Filled Trefoil Filigree, Flexible Fine Ideal Nib (Excellent, Restored)", "$149.99", imageUrl);
            } else if (productId === '3') {
                // Display product 3 details
                displayProductDetails("Waterman 52 Fountain Pen", "- Red Ripple with GF Trim, Fine Flexible Ideal Nib (Superior, Restored)", "$300.99", imageUrl);
            }else if (productId === '4') {
                // Display product 4 details
                displayProductDetails("Antique Fountain Pen", "- Vintage from the 1980s", "$649.99", imageUrl);
            }
            else if (productId === '5') {
                // Display product 5 details
                displayProductDetails("Master Vintage Fountain Pen", "- Japan, 1950s, Red Tan Spiral, 14k Semi-Flex Nib (Very Nice, Restored)", "$130.99", imageUrl);
            }
            else if (productId === '6') {
                // Display product 6 details
                displayProductDetails("Vintage 14k Gold Filled Fountain Pen", "- 14K Gold Nib 1930s Art Deco 14K Gold Filled Fountain Pen With Elegant Etched Pattern", "$199.99", imageUrl);
            }

            // Repeat this for other products

            // Function to display product details
            function displayProductDetails(name, description, price, imageUrl) {
                var productDetails = document.getElementById('productDetails');
                productDetails.innerHTML = `
                <img src="${imageUrl}" alt="${name}">
                <h2>${name}</h2>
                <p>${description}</p>
                <p>Price: ${price}</p>`;
            }
        });
    </script>
